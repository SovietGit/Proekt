<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="assets/css/style_client.css">
    <title>Оставить отзыв</title>

  <body>

            </div>
          </form>
        </div>
      </div>
    </div>
    <script

      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
