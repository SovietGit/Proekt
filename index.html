<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:300i,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/> 
    <title>Главная</title>
</head>
<body>
    <!--Header-->
    <header class="header" id="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo" data-scroll="#intro"><img src="assets/images/logo_elena.png"></div>
    
                <nav class="nav" id="nav">
                    <a class="nav__link" href="index.html" data-scroll="#about">Главная</a>
                    <a class="nav__link" href="about.html" data-scroll="#services">Обо мне</a>
                    <a class="nav__link" href="gallery.html" data-scroll="#blog">Портфолио</a>
                    <a class="nav__link" href="service.html" data-scroll="#works">Услуги</a>
                    <a class="nav__link" href="client.html" data-scroll="#footer">Отзывы</a>
                    <a class="nav__link" href="#">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                    <a class="nav__link" href="#">
                        <i class="fas fa-search"></i>
                    </a>
                </nav>
            </div>
        </div>
    </header>
    <!--Header-->

    <div class="page">

        <!-- Intro -->
        <div class="intro" id="intro">
            <div class="container"></div>
        </div>

        <div class="intro_btn">
            <div class="container">
                <div class="intro__inner">
                    <a class="btn" href="service.html">Узнать больше</a>
                </div>
            </div>
        </div>
        <!-- /.intro -->

        <!--Last workes-->
        <section class="section" id="works">
            <div class="container">
                <div class="section__header">
                    <h2 class="section__title">Последние работы</h2>
                </div>
            </div>

            <div class="works">
                <div class="works__col">
                    <div class="works__item">
                        <img class="works__image" src="assets/images/works/1.jpg" onclick="openfull_img(this.src)">
                    </div>
                    <div class="works__item">
                        <img class="works__image" src="assets/images/works/2.jpg" onclick="openfull_img(this.src)">
                    </div>
                </div>

                <div class="works__col">
                    <div class="works__item">
                        <img class="works__image" src="assets/images/works/3.jpg" onclick="openfull_img(this.src)">
                    </div>
                    <div class="works__item">
                        <img class="works__image" src="assets/images/works/4.jpg" onclick="openfull_img(this.src)">
                    </div>
                </div>

                <div class="works__col">
                    <div class="works__item">
                        <img class="works__image" src="assets/images/works/5.jpg" onclick="openfull_img(this.src)">
                    </div>
                </div>

                <div class="works__col">
                    <div class="works__item">
                        <img class="works__image" src="assets/images/works/6.jpg" onclick="openfull_img(this.src)">
                    </div>
                    <div class="works__item">
                        <img class="works__image" src="assets/images/works/7.jpg" onclick="openfull_img(this.src)">
                    </div>
                </div>

                <div class="pop-up" id="full_img_box">
                    <img src="assets/images/works/1.jpg" id="full_img">
                    <span onclick="closefull_img()">X</span>
                </div>

            </div>
        </section>
        <!--Last workes-->

        <!-- Footer -->
        <footer class="footer" id="footer">
            <div class="container">
                <div class="footer__inner">
                    <div class="footer__col">
                        <div class="footer__logo">Elena-Gorko-61</div>
                        <div class="footer__social">
                            <div class="footer__social-header">
                                <b>40k</b> ПОДПИСЧИКОВ
                            </div>
                            <div class="footer__social-content">
                                Присоединяйся:
                                <a href="#" target="_blank">
                                    <i class="fab fa-facebook"></i>
                                </a>
                                <a href="#" target="_blank">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a href="#" target="_blank">
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="copyright">
                    © 2023 MoGo free PSD template by <span>Laaqiq</span>
                </div>
            </div>
        </footer>
        <!-- Footer -->
    </div>

<script src="assets/js/app.js"></script>

</body>
</html>
